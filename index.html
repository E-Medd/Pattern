<!doctype html>
<html>
<head>
  <title>E-Med</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./public/styles.css" rel="stylesheet">
  <link href="./assets/styles/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-white">
  <!-- <main></main> -->
  <div class="navbar contain">
    <div class="flex justify-between items-center h-full">
      <div class="w-44 bg-cover">
        <img src="./assets/images/logo2.png" class=""></img>
    </div>
    <nav>
      <ul class="flex">
        <li class="nav"><a class="outline" href="#">Biz haqimizda</a></li>
        <li class="nav"><a href="#" class="outline">Bog'lanish</a></li>
        <li class="nav"><a class="outline" href="#">Kirish</a></li>
        <li class="nav"><a href="#" class="outline">Ro'yxatdan o'tish</a></li>
      </ul>
    </nav>
    </div>
  </div>
  <section class="showcase mb-9 h-screen bg-blue-400 contain">
    <div class="text-white">
      <div class="grid grid-column overflow-visible">
        <div class="grid-item-1">
          <div class="showcase-text mt-14">
            <h1 class="italic text-3xl">Bemorlarimiz va shifokorlarimiz hayotini yaxshilash</h1>
            <p class="supporting-text"> Hozirda bizda 30 mingdan ortiq talshofokor va bemorlarimiz mavjud</p>
          </div>
          <div class="showcase-form m-auto pl-2">
            <form action="">
              <input type="email" class="pr-16 py-2.5 pl-none border-none rounded-md pl-1.5" placeholder="Email...">
              <input type="submit" class="btn" value="Ulanmoq">
            </form>
            <p class="little-info text-sm font-sans mt-3">Bugunoq bizning tekin, qulay platformamizdan foydalanib koring. Hech qanday to'lashlarsiz!</p>
          </div>
        </div>
        <div class="grid-item-2">
          <div class="image w-5/6 absolute">
            <img src="./assets/images/vector2.png" alt="Ooops! Sizning browseringiz versiyasi eski ekan.">
          </div> 
        </div>
      </div>
    </div>
  </section>
  <div>
    <div class="banner">
      <div class="wave wave1">
      </div>
      <div class="wave wave2">
      </div>
      <div class="wave wave3">
      </div>
      <div class="wave wave4">
      </div>
  </div>
</div>
